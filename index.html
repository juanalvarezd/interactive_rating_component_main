<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <section class="container">
    <article class="rating-card">
    <div class="rating-card__info">
    <div class="rating-card__icon"></div>
    <h2 class="rating-card__title">How did we do?</h2>
    <p class="rating-card__description"> Please let us know how we did with your support request.
      All feedback isappreciated to help us improve our offering!</p>
    </div> 
    <form action="#" class="rating-card__rating rating-form">
      <div class="rating-form__rating">
        <button type="button" class="rating__item" id="item-1" value="1">1</button>
        <button type="button" class="rating__item" id="item-2" value="2">2</button>
        <button type="button" class="rating__item" id="item-3" value="3">3</button>
        <button type="button" class="rating__item" id="item-4" value="4">4</button>
        <button type="button" class="rating__item" id="item-5" value="5">5</button>
      </div>
        <input type="submit" value="SUBMIT" class="rating-form__submit" disabled>
    </form>
  </article>
  <article class="confirm hidden">
    <div class="confirm__image"></div>
    <div class="confirm__info"></div>
    <h2 class="confirm__title">Thank you!</h2>
    <div class="confirm__text">We appreciate you taking the time to give a rating. If you ever need more support,
      don't hesitate to get in touch!
    </div>
  </article>


  </section>



<script src="JS/script.js"></script>
